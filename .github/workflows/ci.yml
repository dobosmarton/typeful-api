name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Restore Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ hashFiles('turbo.json') }}-${{ hashFiles('packages/*/src/**', 'packages/*/tests/**') }}
          restore-keys: |
            turbo-${{ runner.os }}-${{ hashFiles('turbo.json') }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format code
        run: |
          if git log -1 --pretty=format:'%s' | grep -q '\[auto-format\]'; then
            echo "Skipping format â€” last commit was auto-format"
            exit 0
          fi
          pnpm format
          pnpm lint -- --fix || true
          git diff --quiet || (
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "style: format code [auto-format]"
            git push
          )

      - name: Build packages
        run: pnpm --filter './packages/*' build

      - name: Rebuild bin links
        run: pnpm install --frozen-lockfile

      - name: Generate example specs and types
        run: pnpm --filter './examples/hono-*' -r generate && pnpm --filter fullstack-monorepo-example generate

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm check-types

      - name: Typecheck fullstack example
        run: pnpm --filter fullstack-monorepo-example typecheck
