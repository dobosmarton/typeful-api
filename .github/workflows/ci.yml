name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: Restore Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ hashFiles('turbo.json') }}-${{ hashFiles('packages/*/src/**', 'packages/*/tests/**') }}
          restore-keys: |
            turbo-${{ runner.os }}-${{ hashFiles('turbo.json') }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm --filter './packages/*' build

      - name: Generate example specs and types
        run: pnpm --filter './examples/hono-*' -r generate && pnpm --filter fullstack-monorepo-example generate

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm check-types

      - name: Typecheck fullstack example
        run: pnpm --filter fullstack-monorepo-example typecheck
